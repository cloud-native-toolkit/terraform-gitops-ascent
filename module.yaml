name: gitops-ascent
type: gitops
description: Module to populate a GitOps repository with the resources to provision the Ascent tool.
tags:
  - tools
  - gitops
versions:
  - platforms:
      - ocp4
    dependencies:
      - id: ocp
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ocp-login.git
            version: '>= 1.2.4'
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: '>= 1.1.0'
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: '>= 1.0.0'
      - id: mongo
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-mongo-ce.git
            version: '>= 1.1.3'
      - id: cos
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage.git
            version: '>= 4.0.1'
    variables:
      - name: platform
        moduleRef:
          id: ocp
          output: platform
      - name: server_url
        moduleRef:
          id: ocp
          output: server_url
      - name: gitops_config
        moduleRef:
          id: gitops
          output: gitops_config
      - name: git_credentials
        moduleRef:
          id: gitops
          output: git_credentials
      - name: server_name
        moduleRef:
          id: gitops
          output: server_name
      - name: namespace
        moduleRef:
          id: namespace
          output: name
      - name: kubeseal_cert
        moduleRef:
          id: gitops
          output: sealed_secrets_cert
      - name: mongo_hostname
        moduleRef:
          id: mongo
          output: svcname
      - name: mongo_port
        moduleRef:
          id: mongo
          output: port
      - name: mongo_username
        moduleRef:
          id: mongo
          output: username
      - name: mongo_password
        moduleRef:
          id: mongo
          output: password
      - name: cos_instance_id
        moduleRef:
          id: cos
          output: id
